<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__top-item">
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.svg" alt="">
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Чему вы научитесь</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Процесс обучения</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Стоимость</a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">Контакты</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="btn-input">
            <a class="btn-input__register" href="#">Регистрация</a>
            <a class="btn-input__entry" href="#">Войти</a>
          </div>
        </div>
        <div class="header__content">
          <div class="header__content-box">
            <h1 class="header__content-title">
              Школа <span>{</span><strong>программирования</strong><span>}</span>для тех, кому нужны реальные навыки,<br>
              а не просто сертификат
            </h1>
            <p class="header__content-text">Пройдите тестирование, чтобы получить доступ к бесплатным вводным урокам</p>
            <a class="header__content-btn" href="#">Пройти тестирование</a>
          </div>
          <div class="header__picture">
            <img class="header__picture-img" src="images/computer.svg" alt="">
          </div>
        </div>
        <div class="header__bottom">
          <a class="header__bottom-down" href="#"></a>
        </div>
      </div>
    </header>

    <script src="js/main.min/js"></script>
  </body>
</html>
